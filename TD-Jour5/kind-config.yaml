# Configuration Kind pour TechMarket Platform
# Ce fichier configure un cluster Kubernetes local avec Kind
# pour le TP Platform Engineering

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: techmarket

# Configuration des nodes
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # Backstage Portal
  - containerPort: 30000
    hostPort: 30000
    protocol: TCP
  # Tekton Dashboard
  - containerPort: 30001
    hostPort: 30001
    protocol: TCP
  # Litmus Chaos Center
  - containerPort: 30002
    hostPort: 30002
    protocol: TCP
  # Frontend App
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP
  # Backend API
  - containerPort: 30081
    hostPort: 30081
    protocol: TCP
  # Payment Service
  - containerPort: 30082
    hostPort: 30082
    protocol: TCP

# Worker nodes pour distribuer la charge
- role: worker
- role: worker

# Configuration r√©seau
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
