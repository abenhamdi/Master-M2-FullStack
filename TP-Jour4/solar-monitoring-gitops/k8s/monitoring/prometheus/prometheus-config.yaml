apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    # Ajout du chargement des r√®gles
    rule_files:
      - "/etc/prometheus/rules/*.yml"

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'solar-simulator'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['solar-simulator.solar-prod.svc.cluster.local:80']